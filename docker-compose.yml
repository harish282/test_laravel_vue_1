services:
  db:
    image: mysql:8.0
    container_name: laravel_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: password
    ports:
      - "8016:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel

  backend:
    build:
      context: ./Dockers/backend
      dockerfile: Dockerfile
    container_name: laravel_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./www/backend:/var/www/html
    depends_on:
      - db
    environment:
      - APP_NAME=Laravel
      - APP_ENV=local
      - APP_KEY=
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=laravel
      - DB_PASSWORD=password
      - BROADCAST_DRIVER=pusher
      - PUSHER_APP_ID=your_pusher_app_id
      - PUSHER_APP_KEY=your_pusher_app_key
      - PUSHER_APP_SECRET=your_pusher_app_secret
      - PUSHER_HOST=
      - PUSHER_PORT=443
      - PUSHER_SCHEME=https
      - PUSHER_APP_CLUSTER=mt1
    networks:
      - laravel

  frontend:
    build:
      context: ./Dockers/frontend
      dockerfile: Dockerfile
    container_name: vue_frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./www/frontend:/app
      - /app/node_modules
    networks:
      - laravel

volumes:
  db_data:
    driver: local

networks:
  laravel:
    driver: bridge
